<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 class="title-1">
                Инструменты для макетирования
            </h1>
            <div class="card-wrapper">
                <div class="cards card-1">
                    <img src="img/cutter-18.png" alt="Резак 18 мм" class="card-1-image" width="264" height="211">
                    <p class="names card-1-name">
                        Резак 18 мм
                    </p>
                    <p class="prices card-1-price">
                        от 500 руб.
                    </p>
                    <button class="button-buy">Купить</button>
                </div>
                <div class="cards card-2">
                    <img src="img/cutter-9.png" alt="Резак 9 мм" class="card-2-image" width="264" height="211">
                    <p class="names card-2-name">
                        Резак 9 мм
                    </p>
                    <p class="prices card-2-price">
                        от 100 руб.
                    </p>
                    <button class="button-buy">Купить</button>
                </div>
                <div class="cards card-3">
                    <img src="img/cutter-pad.png" alt="Коврик для резки" class="card-3-image" width="264" height="211">
                    <p class="names card-3-name">
                        Коврик для резки
                    </p>
                    <p class="prices card-3-price">
                        от 350 руб.
                    </p>
                    <button class="button-buy">Купить</button>
                </div>
                <div class="cards card-4">
                    <img src="img/ruler.png" alt="Линейка" class="card-4-image" width="264" height="211">
                    <p class="names card-4-name">
                        Линейка
                    </p>
                    <p class="prices card-4-price">
                        от 400 руб.
                    </p>
                    <button class="button-buy">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
