<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-for-title">
        <div class="title-1">
            <p>
                Инструменты для макетирования
            </p>
        </div>
    </div>
    <div class="main">
        <div class="element-1">
            <img src="img/cutter-18.png" alt="" class="element-1-image" width="264" height="211">
            <div class="element-1-name">
                <p>
                    Резак 18 мм
                </p>
            </div>
            <div class="element-1-price">
                <p>
                    от 500 руб.
                </p>
            </div>
            <button>Купить</button>
        </div>
        <div class="element-2">
            <img src="img/cutter-9.png" alt="" class="element-2-image" width="264" height="211">
            <div class="element-2-name">
                <p>
                    Резак 9 мм
                </p>
            </div>
            <div class="element-2-price">
                <p>
                    от 100 руб.
                </p>
            </div>
            <button>Купить</button>
        </div>
        <div class="element-3">
            <img src="img/cutter-pad.png" alt="" class="element-3-image" width="264" height="211">
            <div class="element-3-name">
                <p>
                    Коврик для резки
                </p>
            </div>
            <div class="element-3-price">
                <p>
                    от 350 руб.
                </p>
            </div>
            <button>Купить</button>
        </div>
        <div class="element-4">
            <img src="img/ruler.png" alt="" class="element-4-image" width="264" height="211">
            <div class="element-4-name">
                <p>
                    Линейка
                </p>
            </div>
            <div class="element-4-price">
                <p>
                    от 400 руб.
                </p>
            </div>
            <button>Купить</button>
        </div>
    </div> 
</body>
</html>
