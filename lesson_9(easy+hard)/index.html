<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_9</title>
  </head>
  <body>
    <div class="container">
        <h1 class="title">
            Почему нужно сделать это сейчас?

        <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                    <img src="img/house.svg" alt="Дом" class="images">
                    <p>
                        Первое преимущество
                    </p>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-2">

                        Второе преимущество
                    </p>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-2">

                        Третье преимущество
                    </p>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-2">

                        Четвёртое преимущество
                    </p>

                    <p>
                        Пятое преимущество
                    </p>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                    <img src="img/newspaper.png" alt="Газета" class="images-6">
                    <p>
                        Шестое преимущество
                    </p>
